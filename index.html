<!DOCTYPE html>
<html lang="en">
	
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="img">
        <img src="image.jpg" alt="Image" width="100%">
      </div>
      <div class="cnt">
        <div class="name">Rishabh Singh Patel</div>
        <div class="txt">Front-end Developer from</div>
        <i class="fas fa-thumbtack"></i>
        <strong>Prayagraj India</strong>
        <div class="card-social">
          <a href="#" class="facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
                <a href="#" class="github">
            <i class="fab fa-github"></i>
          </a>
        
          <a href="#" class="instagram">
            <i class="fab fa-instagram"></i>
          </a>
            <a href="#" class="twitter">
            <i class="fab fa-twitter"></i>
          </a>
            <a href="#" class="linkedin">
            <i class="fab fa-linkedin"></i>
            </a>
           
            <a href="#" class="blogger">
            <i class="fab fa-blogger"></i>
          </a>
            <a href="#" class="telegram">
            <i class="fab fa-telegram"></i>
            </a>
            <a href="#" class="snapchat">
            <i class="fab fa-snapchat"></i>
            </a>
             
            <a href="#" class="youtube">
            <i class="fab fa-youtube"></i>
          </a>
  
          
     
     
            
        </div>
        

        <div class="card-button">
          <button class="btn-orange">Follow</button>
        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
